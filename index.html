<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sound Game</h1>
    <p>Click the keys or use your keyboard to play notes!</p>

    <div class="piano">
        <!-- Octave 1 -->
        <div class="octave">
            <div class="key white" data-note="A">A</div>
            <div class="key black" data-note="W#">W</div>
            <div class="key white" data-note="S">S</div>
            <div class="key white" data-note="D">D</div>
            <div class="key white" data-note="Spc">Spc</div>
            <div class="key white" data-note="J">J</div>
            <div class="key white" data-note="K">K</div>
            <div class="key black" data-note="I#">I</div>
            <div class="key white" data-note="L">L</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
